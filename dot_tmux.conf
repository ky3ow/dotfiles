unbind C-b
set -g prefix C-s

set -sg escape-time 0

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

setw -g mode-keys vi
setw -g mouse on

set -sa terminal-overrides ",xterm*:Tc"
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=cyan

set -g status-position bottom
set -g status-style bg=default,fg=default
set -g status-left '#[bg=black,fg=white]#{?client_prefix,, - }#[bg=blue,fg=black]#{?client_prefix, + ,}'
set -g status-right '#[bg=blue,fg=black] / #[bg=brightblack,fg=white] #{b:pane_current_path} #[bg=green,fg=black] # #[bg=brightblack,fg=white] #S #[bg=orange,fg=black] @ #[bg=brightblack,fg=white] #(whoami) '
set -g window-status-format '#[bg=brightblack,fg=white] #I #[bg=black,fg=white] #W '
set -g window-status-current-format '#[fg=black]#{?window_zoomed_flag,#[bg=brightred] 0,#[bg=orange] #I} #[bg=black,fg=white] #W '

bind Enter next-layout
bind + select-layout main-horizontal
bind = select-layout main-vertical

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

bind r source-file ~/.tmux.conf
bind w choose-session
bind W choose-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -L

bind s split-window -v
bind v split-window -h

bind V split-window -h -c "#{pane_current_path}"
bind S split-window -v -c "#{pane_current_path}"
bind C new-window -c "#{pane_current_path}"
